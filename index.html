<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобільний Інтерфейс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === CSS Стилі === */

        /* Скидання базових стилів та налаштування для мобільного вигляду */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Обмеження вмісту для імітації мобільного екрана */
        #app-container {
            width: 100%;
            max-width: 480px; /* Типовий максимум для мобільних пристроїв */
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Вміст сторінки */
        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Дозволяє прокручування, якщо вмісту багато */
            display: none; /* За замовчуванням приховано */
            text-align: center;
        }

        /* Стилі для розділу "Замовлення" */
        #orders-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            display: none; /* Буде показано JS при завантаженні */
        }
        
        /* Кругла кнопка "Зробити замовлення" */
        #order-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #order-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #order-button:active {
            transform: scale(0.95); /* Ефект натискання */
        }

        /* Стилі для розділу "Мої купони" */
        #coupons-content {
            display: none;
            padding-top: 50px;
            color: #6c757d;
        }

        /* Нижня навігаційна панель */
        #bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 480px; /* Важливо для фіксації в мобільному контейнері */
            margin: 0 auto;
        }

        .nav-item {
            text-align: center;
            color: #6c757d;
            padding: 5px;
            cursor: pointer;
            flex-grow: 1;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #007bff; /* Активний колір */
        }

        .nav-item i {
            font-size: 1.2em;
            display: block;
            margin-bottom: 2px;
        }
        
        /* Анімація переходу (Fade Out) */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
    </style>
</head>
<body>

    <div id="app-container">

        <div id="content-wrapper">
            
            <div id="orders-content" class="content">
                <button id="order-button">
                    Зробити замовлення
                </button>
            </div>

            <div id="coupons-content" class="content">
                <h2>Мої Купони</h2>
                <p>Тут відображатимуться ваші доступні купони.</p>
                <i class="fas fa-ticket-alt" style="font-size: 3em; margin-top: 20px;"></i>
            </div>
        </div>

        <div id="bottom-nav">
            <div class="nav-item active" data-target="orders-content">
                <i class="fas fa-box-open"></i>
                <span class="nav-text">Замовлення</span>
            </div>
            <div class="nav-item" data-target="coupons-content">
                <i class="fas fa-ticket-alt"></i>
                <span class="nav-text">Мої купони</span>
            </div>
        </div>
    </div>

    <script>
        // === JavaScript Логіка ===

        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const contents = document.querySelectorAll('.content');
            const orderButton = document.getElementById('order-button');
            const appContainer = document.getElementById('app-container');

            // Функція для перемикання вкладок
            function switchTab(targetId) {
                // 1. Приховати весь вміст
                contents.forEach(content => {
                    content.style.display = 'none';
                });

                // 2. Зняти активний стан з усіх елементів навігації
                navItems.forEach(item => {
                    item.classList.remove('active');
                });

                // 3. Показати потрібний вміст і зробити активним елемент навігації
                const targetContent = document.getElementById(targetId);
                targetContent.style.display = 'flex'; // Використовуємо flex для центрування вмісту "Замовлення"

                const targetNavItem = document.querySelector(`.nav-item[data-target="${targetId}"]`);
                targetNavItem.classList.add('active');
            }

            // Обробник кліку на навігаційні елементи
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    const target = item.getAttribute('data-target');
                    switchTab(target);
                });
            });

            // Обробник кліку на кнопку "Зробити замовлення"
            orderButton.addEventListener('click', () => {
                // 1. Додаємо клас для анімації зникнення
                appContainer.classList.add('fade-out');

                // 2. Перенаправляємо через 500 мс (довжина transition у CSS)
                setTimeout(() => {
                    window.location.href = 'qwest.html';
                }, 500);
            });

            // Встановити вкладку "Замовлення" як початкову (викликається при завантаженні сторінки)
            switchTab('orders-content');
        });
    </script>
</body>
</html>
