<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Footboal In UA</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#071020 0%, #05101a 100%);color:#e6eef6}

    /* App shell */
    .app{min-height:100vh;display:flex;flex-direction:column;align-items:stretch}
    .content{flex:1;overflow:auto;padding:20px 16px 90px} /* leave space for bottom nav */

    /* Simple header (hidden on full-screen mobile feel) */
    .header{display:flex;align-items:center;gap:12px;padding:8px 0}
    .title{font-weight:700;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px}

    /* Card like area */
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:18px;margin-bottom:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);}

    /* Bottom navigation */
    .bottom-nav{position:fixed;left:12px;right:12px;bottom:12px;height:64px;background:var(--card);border-radius:18px;display:flex;align-items:center;justify-content:space-between;padding:8px 10px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);}
    .tab{flex:1;text-align:center;padding:6px 8px;border-radius:12px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;user-select:none;transition:transform .18s ease,color .18s ease}
    .tab:active{transform:translateY(2px)}
    .tab svg{width:22px;height:22px;opacity:.85}
    .tab-label{font-size:12px}
    .tab.active{background:linear-gradient(90deg, rgba(6,182,212,0.14), rgba(6,182,212,0.06));color:var(--accent)}

    /* Simple page containers */
    .page{display:none}
    .page.active{display:block}

    /* tiny nice touches */
    .hint{font-size:13px;color:var(--muted);margin-top:6px}
    .big-number{font-weight:700;font-size:30px}

    /* mobile-only comfortable sizing */
    @media (min-width:600px){
      .content{max-width:420px;margin:0 auto}
      .bottom-nav{left:50%;right:auto;transform:translateX(-50%);width:420px}
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <main class="content">
      <header class="header">
        <div>
          <div class="title" id="pageTitle">Замовлення</div>
          <div class="subtitle">Головна</div>
        </div>
      </header>

      <!-- PAGE: Замовлення -->
      <section id="ordersPage" class="page active" aria-labelledby="pageTitle">
        <div style="display:flex;justify-content:center;align-items:center;height:70vh;">
          <button id="makeOrderBtn" style="width:180px;height:180px;border-radius:50%;border:none;background:linear-gradient(135deg,#06b6d4,#0891b2);color:white;font-size:18px;font-weight:700;box-shadow:0 8px 25px rgba(0,0,0,0.35);transition:transform .25s ease, box-shadow .25s ease;cursor:pointer;">
            Зробити замовлення
          </button>
        </div>

        <script>
          const btn = document.getElementById('makeOrderBtn');
          btn.addEventListener('click', () => {
            btn.style.transform = 'scale(0.88)';
            btn.style.boxShadow = '0 4px 14px rgba(0,0,0,0.45)';
            setTimeout(() => {
              window.location.href = 'qwest.html';
            }, 220);
          });
        </script>
      </section>

      <!-- PAGE: Мої купони -->
      <section id="couponsPage" class="page" aria-hidden="true">
        <div class="card">
          <div style="font-size:14px;color:var(--muted)">Мої купони</div>
          <div style="margin-top:8px">— У тебе поки ще немає купонів —</div>
        </div>
      </section>

    </main>

    <!-- Bottom navigation with simple inline SVG icons -->
    <nav class="bottom-nav" role="navigation" aria-label="Нижня навігація">
      <div id="tabOrders" class="tab active" data-target="ordersPage" aria-current="page">
        <!-- shopping bag icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M6 7V6a6 6 0 0112 0v1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 7h18l-1.5 12a2 2 0 01-2 1.75H6.5A2 2 0 014.5 19L3 7z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="tab-label">Замовлення</div>
      </div>

      <div style="width:10px"></div>

      <div id="tabCoupons" class="tab" data-target="couponsPage">
        <!-- ticket / coupon icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 7v10c2 0 2 1 4 1s2-1 4-1 2 1 4 1 2-1 4-1V7c-2 0-2-1-4-1s-2 1-4 1-2-1-4-1-2 1-4 1z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="8" cy="12" r=".7" fill="currentColor"/>
          <circle cx="16" cy="12" r=".7" fill="currentColor"/>
        </svg>
        <div class="tab-label">Мої купони</div>
      </div>
    </nav>

    <script>
      // Simple tab switcher
      const tabs = document.querySelectorAll('.tab');
      const pages = document.querySelectorAll('.page');
      const pageTitle = document.getElementById('pageTitle');

      function switchTo(id){
        pages.forEach(p=>{
          if(p.id===id){p.classList.add('active');p.removeAttribute('aria-hidden')}else{p.classList.remove('active');p.setAttribute('aria-hidden','true')}
        });
        tabs.forEach(t=>t.classList.toggle('active', t.dataset.target === id));

        // update header title & subtitle for clarity
        if(id === 'ordersPage'){
          pageTitle.textContent = 'Замовлення';
        } else if (id === 'couponsPage'){
          pageTitle.textContent = 'Мої купони';
        }
      }

      tabs.forEach(t=>t.addEventListener('click', ()=>{
        switchTo(t.dataset.target);
      }));

      // Open "Замовлення" by default (already active in markup). Small accessibility tweak: focus the active tab.
      document.querySelector('.tab.active')?.setAttribute('aria-current','page');

      // Optional: allow swipe left/right to change tabs (mobile-friendly)
      let touchStartX = null;
      const main = document.querySelector('.content');
      main.addEventListener('touchstart', e=>{ if(e.touches && e.touches[0]) touchStartX = e.touches[0].clientX });
      main.addEventListener('touchend', e=>{
        if(touchStartX == null) return;
        const dx = (e.changedTouches[0].clientX - touchStartX);
        if(Math.abs(dx) < 40) { touchStartX = null; return }
        const active = Array.from(tabs).find(t=>t.classList.contains('active'));
        const order = Array.from(tabs);
        let idx = order.indexOf(active);
        if(dx < 0) idx = Math.min(order.length-1, idx+1); else idx = Math.max(0, idx-1);
        order[idx].click();
        touchStartX = null;
      });

    </script>
  </div>
</body>
</html>
