<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Технічні роботи</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Arial, sans-serif;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    #content {
        position: absolute;
        z-index: 10;
    }

    #timer {
        font-size: 28px;
        margin-top: 10px;
        font-weight: bold;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="content">
    <h1>Технічні роботи</h1>
    <p>Технічні роботи триватимуть:</p>
    <div id="timer">20:00</div>
</div>

<script>
// ---------------------- ПАРТИКЛИ ----------------------
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];
for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1
    });
}

function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(drawParticles);
}
drawParticles();


// ---------------------- ТАЙМЕР ----------------------
const TIMER_KEY = "maintenance_end_time";
const TOTAL_TIME = 20 * 60 * 1000; // 20 хв у мс

let endTime = localStorage.getItem(TIMER_KEY);

// Якщо таймер не збережений — створюємо новий
if (!endTime) {
    endTime = Date.now() + TOTAL_TIME;
    localStorage.setItem(TIMER_KEY, endTime);
}

endTime = parseInt(endTime);

function updateTimer() {
    const now = Date.now();
    let remaining = endTime - now;

    if (remaining <= 0) {
        document.getElementById("timer").innerText = "00:00";
        return;
    }

    let minutes = Math.floor(remaining / 60000);
    let seconds = Math.floor((remaining % 60000) / 1000);

    document.getElementById("timer").innerText =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
}

setInterval(updateTimer, 500);
updateTimer();
</script>

</body>
</html>
